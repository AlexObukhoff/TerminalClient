<script type="text/javascript">
	// Таймер
	function startTimer(duration, display) {
		var timer = duration, minutes, seconds;
		var frequency = setInterval(function() {
			minutes = parseInt(timer / 60, 10);
			seconds = parseInt(timer % 60, 10);

			minutes = minutes < 10 ? "0" + minutes : minutes;
			seconds = seconds < 10 ? "0" + seconds : seconds;

			display.firstChild.nodeValue = minutes + ":" + seconds;

			if (--timer < 0) {
				clearInterval(frequency);
				// Время истекло
			}
		}, 1000);
	}
	// Запуск таймера после загрузки
	window.onload = function() {
		var oneMinute = %COUNTDOWN_TIMER%;
		var display = document.getElementById('time');
		startTimer(oneMinute, display);
	};
</script>

</head>

<body class="warning">
	<div class="message">
		<div class="center">
			<div class="icon-rest"> </div>
			<h1>%REST_HOWTO_TITLE%</h1>
			<p>%REST_HOWTO_DESCRIPTION%</p>
			<p id="time">01:00</p>
		</div>
	</div>
</body>

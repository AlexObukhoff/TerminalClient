
[common]
keygen_url=https://customer.cyberplat.ru/cgi-bin/java_keys.cgi
receipt_mail_url=https://service.cyberplat.ru/cgi-bin/send_mail/e_receipt.cgi
feedback_url=https://payment.cyberplat.ru/cgi-bin/feedback/pm_feedback.cgi

[charge_access]
dealer=cash,card_ucs,card_uniteller
cyberplat=cash
cyberplat_pin=cash
multistage=cash

[currency]
id=643
name=руб.
code=RUB
notes=10,50,100,200,500,1000,2000,5000
coins=0.5,1,2,5,10

[database]
name=user/data.db

[monitoring]
url=https://monapi.cyberplat.com/cgi-bin/index.pl
heartbeat=8
rest_url=https://service.cyberplat.ru/cgi-bin/status/get_rest.cgi
rest_check_timeout=10

[user_cleanup]
exclude=operators.xml, groups.xml, user.ini
remove=operators*.xml, groups*.xml, *.*_backup, logo, receipts

[check_hosts]
host1=http://mon.cyberplat.com:80/answer_ping_ok.html
response1=CyberPlat ping: OK

[updater]
url=https://mon.cyberplat.ru/cgi-bin/update.pl
data_url=https://monora.cyberplat.com/updates/

